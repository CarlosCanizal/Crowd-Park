<ion-view title="Snaps">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <a class="circle-button" ng-click="openSnap()">
    <i class="icon ion-plus-round"></i>        
  </a>
  <ion-list>
    <ion-item class="item item-avatar item-icon-right" ng-repeat="snap in snaps" >
      <img ng-src="{{snap.image._url}}" >
      <div class="row">
        <div class="col col-50">
          <h2>{{snap.plate}}</h2>
        </div>
        <div class="col col-50 snap-active">
          <div ng-if="snap.valid">
            <span class="result-checkin-icon inactive">
              <i  class="ion-icon ion-checkmark-circled"></i>
              Good Job!
            </span>
            <span class="result-checkin inactive">
              This Car has not checkin.
            </span>
          </div>
          <div ng-if="!snap.valid">
            <span class="result-checkin-icon">
              <i  class="ion-icon ion-close-circled"></i>
              Sorry!
            </span>
            <span class="result-checkin">
              This car has checkin.
            </span>
          </div>
        </div>
      </div>
      <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->
      <ion-option-button class="button-assertive" ng-click="deleteSnap(snap)">
      Delete
      </ion-option-button>
    </ion-item>
  </ion-list>
  
  </ion-content>
</ion-view>
