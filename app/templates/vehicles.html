<ion-view title="Vehicles">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <a class="circle-button" ng-click="openVehicle()">
      <i class="icon ion-plus-round"></i>        
    </a>
    <ion-list>
      <ion-item class="item item-avatar item-icon-right" ng-repeat="vehicle in vehicles" >
        <img ng-src="{{vehicle.image._url}}" ng-if="vehicle.image._url">
        <img ng-src="images/car.jpg" ng-if="!vehicle.image._url">

        <div class="row">
          <div class="col col-50">
            <h2>{{vehicle.name}}</h2>
          </div>
          <div class="col col-50">
            <span class="result black-color" >{{vehicle.plate}}</span>
          </div>
        </div>
        <!-- <i class="icon ion-chevron-right icon-accessory"></i> -->
        <ion-option-button class="button-assertive" ng-click="deleteVehicle(vehicle)">
        Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
