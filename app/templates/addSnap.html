<div class="modal">
  <form name="snapForm" novalidate>
    <ion-header-bar class="bar-dark">
      <h1 class="title">Take Snap</h1>
      <div class="buttons">
        <button class="button button-clear" ng-click="closeSnap(snapForm)">Close</button>
      </div>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Plate</span>
          <input name="plate" type="text" ng-model="snap.plate" required>
        </label>
      </div>
      <div class="error" ng-if="error">
          <span>{{error.message}}</span>
        </div>
        <div class="error" ng-if="snapForm.$invalid && !snapForm.$pristine">
          <p ng-show="snapForm.plate.$invalid && snapForm.plate.$pristine">Plate is required.</p>
        </div>

        <div class='avatar' ng-click="addImage()">
          <img  ng-src="{{snap.image}}" ng-if="snap.image">
          <span class='take-photo' ng-if="!snap.image"> TAKE</span>
          <span class='take-photo' ng-if="!snap.image">A</span>
          <span class='take-photo' ng-if="!snap.image">PHOTO</span>
        </div>
        <div class="padding">
          <a class="button button-block button-opacity" ng-click="addSnap(snapForm)">Snap</a>
        </div>
      </ion-content>
    </form>
</div>
